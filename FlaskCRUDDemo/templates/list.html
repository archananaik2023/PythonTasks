<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>List Records</title>
</head>
<body>
	<h1>List Records</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Age</th>
			<th>Email</th>
			<th></th>
			<th></th>
		</tr>
		{% for record in records %}
		<tr>
			<td>{{ record[0] }}</td>
			<td>{{ record[1] }}</td>
			<td>{{ record[2] }}</td>
			<td>{{ record[3] }}</td>
			<td><a href="{{ url_for('get_record', id=record[0]) }}">Edit</a></td>
			<td>
				<form action="{{ url_for('delete_record', id=record[0]) }}" method="POST">
					<input type="hidden" name="_method" value="DELETE">
					<button type="submit">Delete</button>
				</form>
			</td>
		</tr>
		{% endfor %}
	</table>
	<p><a href="{{ url_for('add_record') }}">Add Record</a></p>
</body>
</html>
